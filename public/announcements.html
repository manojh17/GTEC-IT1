<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNOUNCEMENT</title>
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgb(43, 116, 201);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .btn-signout {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #1DB954;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
        }

        .btn-signout:hover {
            background-color: #17a74a;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-signout:active {
            background-color: #128239;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(2px);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 600px;
            margin: 40px auto;
            background: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }

        section {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        input, textarea {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
            font-size: 1rem;
            color: #666;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background-color: #03A9F4;
            color: #fff;
            cursor: pointer;
            box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
            letter-spacing: 1.3px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #039BE5;
        }

        footer {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 380px) {
            main {
                margin: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ANNOUNCEMENT</h1>
        <a href="/logout" class="btn-signout">SIGN OUT</a>
    </header>
    <main>
        <section id="announcement-form">
            <h2 style="text-align:center">POST ANNOUNCEMENT</h2>
            <form id="new-announcement-form" action="/save-announcement" method="post" enctype="multipart/form-data">

                <input type="hidden" id="username" name="username" value="username_goes_here">
                <label for="announcement-title">Title:</label>
                <input type="text" id="announcement-title" name="title" required>
                <label for="announcement-text">Text:</label>
                <textarea id="announcement-text" name="text" rows="4" required></textarea>
            
                <label for="announcement-link">Link:</label>
                <input type="text" id="announcement-link" name="link">
            
                <label for="announcement-image-upload">Upload Image:</label>
                <input type="file" id="announcement-image-upload" name="image" accept="image/*">
            
                <button type="submit">POST</button>
            </form>
        </section>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("new-announcement-form");

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                const title = document.getElementById("announcement-title").value;
                const text = document.getElementById("announcement-text").value;
                const link = document.getElementById("announcement-link").value;
                const imageFile = document.getElementById("announcement-image-upload").files[0];

                if (title && (text || link || imageFile)) {
                    // You can proceed with your form submission logic here
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
