<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANNOUNCEMENT</title>
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgb(43, 116, 201);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 600px;
            margin: 40px auto;
            background: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
        }

        section {
            margin-bottom: 2rem;
            font-size: 1.5rem;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            margin-bottom: 0.5rem;
            color: #555;
        }

        input, textarea {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
            font-size: 1rem;
            color: #666;
        }

        button {
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background-color: #03A9F4;
            color: #fff;
            cursor: pointer;
            box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px #fff;
            letter-spacing: 1.3px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #039BE5;
        }

        footer {
            background-color: teal;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        .comment-section {
            margin-top: 2rem;
            border-top: 1px solid #cbced1;
            padding-top: 1rem;
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .comment-form input {
            padding: 0.5rem;
            border: none;
            border-radius: 10px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
        }

        .comment-form button {
            align-self: flex-start;
        }

        button + button {
            margin-left: 0.5rem;
        }

        @media (max-width: 380px) {
            main {
                margin: 20px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ANNOUNCEMENT</h1>
    </header>
    <main>
        <section id="announcement-form">
            <h2 style="text-align:center">POST ANNOUNCEMENT</h2>
            <form id="new-announcement-form">
                <label for="announcement-title">Title:</label>
                <input type="text" id="announcement-title" required>
                <label for="announcement-content" >Content:</label>
                <textarea id="announcement-content" rows="4" required></textarea>
                <button type="submit">POST</button>
            </form>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("new-announcement-form");
    
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
    
                    const title = document.getElementById("announcement-title").value;
                    const content = document.getElementById("announcement-content").value;
    
                    if (title && content) {
                        // Send the announcement data to the server or perform any desired action
                        console.log("Announcement posted:", title, content);
    
                        // Reset the form
                        form.reset();
                    }
                });
            });
            
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("new-announcement-form");
        
                form.addEventListener("submit", (e) => {
                    e.preventDefault();
        
                    const title = document.getElementById("announcement-title").value;
                    const content = document.getElementById("announcement-content").value;
        
                    if (title && content) {
                        // Create an object with title and content
                        const announcement = {
                            title: title,
                            content: content
                        };
        
                        // Convert the object to JSON format
                        const jsonData = JSON.stringify(announcement);
        
                        // Send the JSON data to the server
                        saveToJSONFile(jsonData);
                    }
                });
            });
        
            // Function to send JSON data to the server
            function saveToJSONFile(jsonData) {
                fetch('/save_update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log(data); // Success message or any response from the server
                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });
            }
        </script>
        
        </body>
        </html>
